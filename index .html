<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NEP JOB Application</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-50 to-white min-h-screen text-gray-800 font-sans">
  <div class="max-w-3xl mx-auto p-8">
    <h1 class="text-4xl font-bold text-center mb-6">Welcome to <span class="text-blue-600">NEP JOB</span></h1>
    <p class="text-center mb-8 text-gray-600">Please fill out the details below to apply</p>

    <form action="payment.html" method="GET" class="space-y-6" enctype="multipart/form-data">
      <!-- Personal Info -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" name="fullName" placeholder="Full Name" required class="input"/>
        <input type="text" name="address" placeholder="Full Address" required class="input"/>
        <input type="tel" name="contact" placeholder="Contact No" required class="input"/>
        <input type="email" name="email" placeholder="Gmail Address" required class="input"/>
        <input type="number" name="age" placeholder="Age" required class="input"/>
        <input type="text" name="qualification" placeholder="Education Qualification" required class="input"/>
        <input type="text" name="position" placeholder="Job Position" required class="input"/>
        <input type="text" name="salary" placeholder="Salary Expectation" required class="input"/>
      </div>

      <!-- Yes/No Section -->
      <div class="space-y-4">
        <div>
          <p class="font-medium">Do you have computer skills?</p>
          <label><input type="radio" name="skill" value="Yes" required> Yes</label>
          <label class="ml-4"><input type="radio" name="skill" value="No"> No</label>
        </div>
        <div>
          <p class="font-medium">Do you have experience in this work?</p>
          <label><input type="radio" name="experience" value="Yes" required> Yes</label>
          <label class="ml-4"><input type="radio" name="experience" value="No"> No</label>
        </div>
        <div>
          <p class="font-medium">We can provide room and food. Do you need it?</p>
          <label><input type="radio" name="needRoom" value="Yes" required> Yes</label>
          <label class="ml-4"><input type="radio" name="needRoom" value="No"> No</label>
        </div>
      </div>

      <!-- CV Upload -->
      <div>
        <label class="block font-medium mb-2">Upload your CV</label>
        <input type="file" name="cv" required class="block w-full text-sm text-gray-600 bg-white border rounded px-4 py-2 shadow focus:outline-none focus:ring-2 focus:ring-blue-300"/>
      </div>

      <!-- Next Button -->
      <div class="text-center">
        <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-full shadow-lg hover:bg-blue-700 transition-all">
          Next Step â†’
        </button>
      </div>
    </form>
  </div>

  <style>
    .input {
      @apply w-full border border-gray-300 p-3 rounded shadow-sm focus:ring-2 focus:ring-blue-400;
    }
  </style>
</body>
</html>
